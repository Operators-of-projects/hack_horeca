<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=56eaa141-42bd-455d-96b9-2c529dee0dd8&lang=ru_RU" type="text/javascript">
    </script>
  </head>
  <body>
    <div class="main" id="main">
      <div  style="position: absolute; z-index: 1; display: flex;">
        <button class="btn btn-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Заказы</button>
        

      </div>
      

      <div style="width: 100vw; height: 100vh; " id="map"> 
        
      </div>
      <div id="liveAlertPlaceholder" style="position: absolute; bottom: 0px; display: flex; flex-direction: column; align-content: center; width: 100%; z-index: 1;"></div>
    </div>


    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Заказы</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body" style="display: flex; flex-direction: column; justify-content: space-between;">
        <div style="overflow-y: auto; height: fit-content;">
          <ul class="list-group list-group-flush" id="vendor_list">
            <!-- <li class="list-group-item list-group-item-action">Вася пупкин</li> -->
          </ul>
        </div>
        <button type="button" class="btn btn-dark" style="width: 40px;" data-bs-toggle="modal" data-bs-target="#exampleModal">+</button>
      </div>
    </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Товары</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <table class="table">
  <thead>
    <tr>
      <th scope="col">Наименование</th>
      <th scope="col">Цена</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody id="product_list">
<!--     <tr>
      <th scope="row">Сок</th>
      <td>100</td>
      <td><input type="checkbox" name="sok"></td>
    </tr> -->
  </tbody>
</table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="add_transaction()">Создать</button>
      </div>
    </div>
  </div>
</div>




<!-- Modal2 -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModal2Label" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModal2Label">Товары</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="client_info">
          
        </div>
        
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Наименование</th>
              <th scope="col">Цена</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="order_info">
          </tbody>
        </table>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="start_pay">Произвести оплату</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="{% static 'js/js.js' %}" ></script>
  </body>
</html>
